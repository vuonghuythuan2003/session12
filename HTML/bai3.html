<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function giaiThua(a){
            let result = 1;
            for(var i = 1; i <= a; i++){
             result *= i;
            }
            return result;
        }
        let number = +prompt("Nhập vào một số bất kỳ : ");
        let ketQua = giaiThua(number);
        console.log(ketQua);
    </script>
</body>
</html>
