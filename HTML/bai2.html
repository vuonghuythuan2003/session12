<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    function isPrime(a){
        if(a < 1) {
            return `${a} không phải là số nguyên tố`
        }
        for(i = 2; i < a; i++) {
            if(a % i == 0) {
                console.log(`${a} không phải là số nguyên tố`);
            }
        }
        return `${a} là số nguyên tố`
    }
</script>
</body>
</html>
